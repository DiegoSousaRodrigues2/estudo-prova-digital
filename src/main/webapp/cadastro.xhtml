<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">Visitante</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Nome</label>
						<p:inputText 
							id="name" 
							type="text" 
							required="true"
							value="#{visitanteBean.visitante.name}"
							requiredMessage="O campo nome é obrigatório">
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div> 
					<div class="p-field">
						<label for="dataNasc">Data de nascimento</label>
						<p:datePicker
						id="dataNasc"
						value="#{visitanteBean.visitante.dateNasc}"
						/>
					</div>
					<div class="p-field">
						<label for="price">CPF</label>
						<p:inputMask 
						id="CPF"
						value="#{visitanteBean.visitante.cpf}" 
						mask="999.999.999-99" />
					</div>
					<div class="p-field">
						<label for="price">RG</label>
						<p:inputMask 
						id="RG"
						value="#{visitanteBean.visitante.rg}" 
						mask="99.999.999-9" />
					</div>
					 
					<div class="p-field">
						<label for="image">Image File: </label>
						<p:fileUpload value="#{visitanteBean.image}" mode="simple"
							skinSimple="true" id="image" />
					</div>
					
				</div>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save" action="#{visitanteBean.save()}"/>
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>

	</ui:define>
</ui:composition>
</html>
